{% extends "./base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHMOVIES</title>
</head>

<style> 
h2 {
    text-align: center;
    
}

h2:hover {
    transition: font-size 3s;
    font-size: xx-large;
}

.text_box {
    width: 25%;
    height: 95px;    
    border-radius: 2px;
    margin-left: auto;
    margin-right: auto;
    
    
}
.text_box:focus { 
    width: 50%;
    
    }
    
</style>

<h2>Having Trouble Picking a Movie?</h2>
<body>
    <div class = text_box>
    <form autocomplete="on" form method="POST">
        <label for= "movieName"> Movie Name:</label>
        <input type="text" id="movieName" name="movieName" placeholder="Type in the Magic Box"><br>
    </form>
</div>
</body>
</html>
{% endblock %}
